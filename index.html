<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caixa/PDV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Caixa/PDV</h1>
        
        <div class="section">
            <h2>Cadastro de Produtos</h2>
            <div class="form-group">
                <input type="text" id="produtoNome" placeholder="Nome do Produto">
                <input type="number" id="produtoPreco" placeholder="Preço (R$)" step="0.01" min="0">
                <button onclick="adicionarProduto()">Adicionar</button>
            </div>
            <div id="listaProdutos"></div>
        </div>
        
        <div class="section">
            <h2>Venda</h2>
            <div class="form-group">
                <select id="produtoSelecionado"></select>
                <input type="number" id="quantidade" placeholder="Quantidade" min="1" value="1">
                <button onclick="adicionarItem()">Adicionar à Venda</button>
            </div>
            <div id="itensVenda"></div>
            <div class="total-section">
                <h3>Total: R$ <span id="totalVenda">0.00</span></h3>
            </div>
            <div class="form-group">
                <input type="number" id="valorPago" placeholder="Valor Pago (R$)" step="0.01" min="0">
                <button onclick="calcularTroco()">Calcular Troco</button>
                <div id="troco">Troco: R$ 0.00</div>
            </div>
            <button onclick="finalizarVenda()" class="finalizar-btn">Finalizar Venda</button>
        </div>
        
        <div class="section" id="notaFiscal">
            <h2>Nota Fiscal</h2>
            <div id="notaFiscalContent"></div>
            <div id="flexbox-imprimir-buttons">
                <button onclick="imprimirNota()" class="imprimir-btn">Imprimir Nota</button>
                <button onclick="apagarNota()" id="apagar-btn" ">Apagar Nota Fiscal</button>
            </div>
            <!-- style="display: none; -->
        </div>
    </div>
    <footer>
        <p>&copy; 2025, <a href="https://github.com/guidorodrigues">Guido Rodrigues</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
